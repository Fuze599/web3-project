<div *ngIf="joke">
    <h2>Joke Details</h2>
    <div><span>joke: </span>{{joke.content}}</div>
    <div><span>category: </span>{{joke.category}}</div>
    <div><span>Added date: </span>{{joke.date | date:'medium':'UTC+1' }}</div>
    <div><span>Amount likes: </span>{{joke.like}}</div>


    <button type="button" (click)="increaseLike()" [disabled]="liked">Like</button>
    <button type="button" (click)="goBack()">go back</button>
</div>
